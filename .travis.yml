language: r
pandoc_version: 1.19.2.1
sudo: false
cache:
  packages: true
  directories:
  - $TRAVIS_BUILD_DIR/_bookdown_files
before_install:
- sudo apt-get -qq update
- sudo apt-get install build-essential checkinstall libx11-dev libxext-dev zlib1g-dev libpng12-dev libjpeg-dev libfreetype6-dev libxml2-dev
- wget http://www.imagemagick.org/download/ImageMagick-6.9.9-47.tar.gz
- tar -xzvf ImageMagick-6.9.9-47.tar.gz
- cd ImageMagick-6.9.9-47
- ./configure 
- make install
before_script:
- chmod +x ./_build_and_deploy.sh
- git config --global user.email "christoph.molnar@gmail.com"
- git config --global user.name "Christoph Molnar"
script: ./_build_and_deploy.sh
r_github_packages: christophM/iml
env:
  global:
  - secure: 
