bookdown::gitbook:
  dev: svglite
  split_by: section
  config:
    edit: https://github.com/christophM/xai-book/edit/master/%s
    sharing:
      github: yes
      facebook: no
    toc:
      collapse: none
      before: |
        <li><a href="./">Explainable machine learning</a></li>
      after: |
        <li><a href="https://bookdown.org" target="blank">Published with bookdown</a></li>
    download: ["pdf"]


bookdown::pdf_book:
  citation_package: natbib
  keep_tex: yes
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
